<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Quix Quiz</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Bungee&family=Jost:wght@300;400;500&family=Jura:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
</head>

<body>
	<main>
		<h1>JavaScript Quiz</h1>
		<div class="info-con">
			<p id="score-ques">Score : ~</p>
			<p id="total-ques">Questions : ~</p>
		</div>
		<div class="ctrl-btn-con">
			<button id="previous" class="ctrl-btn"></button>
			<button id="next" class="ctrl-btn"></button>
		</div>
		<div id="ques-con">
		</div>
		<div id="ques-tiles">
		</div>
		<div id="scoreBoard">
			<div class="score-con">
				<label id="score">0</label>
				<label class="per">%</label>
			</div>
		</div>
		<button id="submit" type="submit">Submit</button>
	</main>
	<script src="script.js"></script>
</body>

</html>
