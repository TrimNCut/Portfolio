<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Address Book</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1><img src="./book-solid.svg"/> Address Book</h1>
    <h2>Contacts</h2>
    <button id="addBtn">Add</button>
    <div id="input">
        <form>
            <input placeholder="Name" type="text" required id="name">
            <input placeholder="Phone Number" type="tel" required id="phone">
            <input placeholder="Address" type="text" required id="address">
            <input placeholder="Others" type="text" required id="others">
            <input type="button" value="Create" id="submitBtn">
        </form>
    </div>
    <table>
        <thead>
            <th>S/N</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Others</th>
        </thead>
        <tbody id="details">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
